<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="about.css" />
    <title>scrooll</title>
  </head>

  <body>

    <section class="header">
        <h1>HEADER</h1>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500" id="svg">
            <title>Red Hot Chilli Peppers Logo</title>
          <defs>
              <path d="M50,250c0-110.5,89.5-200,200-200s200,89.5,200,200s-89.5,200-200,200S50,360.5,50,250" id="textcircle">
              <!-- SMIL animation: deprecated in Chrome, so eventually will have to be replaced with Web Animation API or alternative -->
              </path>
              <symbol>
                  <rect x="225" y="135" width="50" height="230" id="redstripe"/>
              </symbol>
          </defs>
              <use xlink:href="#redstripe" />
              <use xlink:href="#redstripe" transform="rotate(90 250 250)" />
              <use xlink:href="#redstripe" transform="rotate(45 250 250)" />
              <use xlink:href="#redstripe" transform="rotate(-45 250 250)" />
              <text dy="70" textLength="1220">
              <!-- textLength (essentially the circumference of the circle) is used as an alternative to letter-spacing for Firefox, which currently doesn't support letter-spacing for SVG -->
                  <textPath xlink:href="#textcircle">Red Hot Chilli Peppers</textPath>
              </text>
          </svg>
    </section>
    <section class="about" >
        <h1>ABOUT</h1>
    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="app.js"></script>
  </body>
